<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- BOOTSTRAP CSS -->

    <link rel="stylesheet" href="/static/css/navbar.css">
    <link rel="stylesheet" href="/static/css/account.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- FOntAwesome -->

    <script src="https://kit.fontawesome.com/288590895f.js" crossorigin="anonymous"></script>

</head>

<body>

    <div style="height: 90vh; overflow-y: scroll; overflow-x: hidden;">

        <div class="container">
            <div class="row">
                <div class="col-12">

                    <img src="/static/images/sign_up.jpg" alt="SignUp" class='w-100' />

                </div>
            </div>

            <div class="row">
                <div class="col-12">

                    <form class='py-3 px-1' method="POST">
                        {% csrf_token %}

                        <div class="mx-auto d-flex align-items-center justify-content-center logo my-2">DRE<span style="color:red">SS</span>ENSE</div>
                        {% if error%}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}
                        <div class='form-group row py-1'>
                            <div class="mb-3 col-10 mx-auto">
                                <input type="email" class="form-control p-2 px-3" id="email" name="email" saria-describedby="emailHelp" placeholder='Email Address'>
                            </div>
                        </div>

                        <div class='form-group row py-1'>
                            <div class="mb-3 col-10 mx-auto">
                                <input type="password" class="form-control p-2 px-3" id="password" name="password" placeholder='Enter Your Password'>
                            </div>
                        </div>

                        <div class='form-group row'>

                            <div class="mb-3 col-11 text-end">
                                <a class='acc-link' href="#">Forgot Password?</a>
                            </div>

                        </div>

                        <div class='form-group row py-1'>

                            <div class="mb-3 col-10 mx-auto">
                                <button type="submit" class="btn btn-primary w-100 p-2">Log In</button>
                            </div>

                        </div>

                        <div class='form-group row py-1'>

                            <div class="mb-3 col-10 mx-auto text-center">
                                <p>New to Dressense? <a class='acc-link' href="signup">Sign Up</a></p>
                            </div>

                        </div>

                    </form>

                </div>
            </div>

        </div>

    </div>

    <!-- Navbar -->

    <div class="container-fluid fixed-bottom mynav d-flex justify-content-center align-items-center">

        <div class="row">


            <div class="col icons mx-2">
                <a href="" class='icons '>
                    <i class="fas fa-home fa-sm my-1"></i>
                    <h6 class="my-1">Home</h6>
                </a>
            </div>


            <div class="col icons mx-2">
                <a href='stores' class='icons '>
                    <i class="fas fa-store fa-sm my-1"></i>
                    <h6 class="my-1">Store</h6>
                </a>
            </div>


            <div class="col icons mx-2">
                <a href='cart' class='icons '>
                    <i class="fas fa-shopping-bag fa-sm my-1"></i>
                    <h6 class="my-1">Bag</h6>
                </a>
            </div>


            <div class="col icons mx-2">
                <a href='wishlist' class='icons '>
                    <i class="fas fa-heart fa-sm my-1"></i>
                    <h6 class="my-1">Wishlist</h6>
                </a>
            </div>

            {% if request.session.customer %}
            <div class="col icons mx-3">
                <a href='/' class='icons '>
                    <i class="fas fa-profile-circle fa-sm my-1"></i>
                    <h6 class="my-1">Profile</h6>
                </a>
            </div>
            {% else %}

            <div class="col icons mx-3">
                <a href='#' class='icons '>
                    <i class="fas fa-user-circle fa-sm my-1"></i>
                    <h6 class="my-1">Account</h6>
                </a>
            </div>
            
            {% endif %}


        </div>

    </div>

</body>

</html>
