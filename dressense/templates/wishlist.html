<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- BOOTSTRAP CSS -->

    <link rel="stylesheet" href="/static/css/navbar.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- FOntAwesome -->

<body>

    <div style="height: 90vh; overflow-y: scroll; overflow-x: hidden;">
        
        



        <div class="cart d-flex flex-column justify-content-center align-items-center h-100">

            <img src="/static/images/empty_wishlist.png" alt="Man on cart" class='w-100'>
            <h4>Your Wishlist is <span style="color: purple">Empty</span></h4>

        </div>

    </div>

    <!-- Navbar -->

    <div class="container-fluid fixed-bottom mynav d-flex justify-content-center align-items-center">

        <div class="row">


            <div class="col icons mx-2">
                <a href="home" class='icons '>
                    <i class="fas fa-home fa-sm my-1"></i>
                    <h6 class="my-1">Home</h6>
                </a>
            </div>


            <div class="col icons mx-2">
                <a href='stores' class='icons '>
                    <i class="fas fa-store fa-sm my-1"></i>
                    <h6 class="my-1">Store</h6>
                </a>
            </div>


            <div class="col icons mx-2">
                <a href='bag' class='icons '>
                    <i class="fas fa-shopping-bag fa-sm my-1"></i>

                </a>
            </div>


            <div class="col icons mx-2">
                <a href='/' class='icons '>
                    <i class="fas fa-heart fa-sm my-1"></i>
                    <h6 class="my-1">Wishlist</h6>
                </a>
            </div>


            <div class="col icons mx-3">
                <a href='accounts' class='icons '>
                    <i class="fas fa-user-circle fa-sm my-1"></i>

                </a>
